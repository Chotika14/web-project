<!DOCTYPE html>
<html>
    <head>
        <title>Give rate</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/rate.css">
        <style>
            p{
                display: flex;
                flex-direction: column;
                font-size: 70%;
            }
            
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        
    </head>
    <body>
        
        <form method="post" action="http://localhost:3000/api/users/create">
            <div class="head">
                <h2>Give this website a rate</h2>
            </div>
            <h5>Your name :</h5>
            <div class="bio">
                <input type="text" id ="name1" name="name1" placeholder="Firstname">
                <input type="text" id = "name2" name ="name2" placeholder="Lastname">
            </div>
            <h5>E-mail :</h5>
            <div class="form-group">
                <input type="email"id="email" name="email" placeholder="E-mail">
            </div>
            <h5>Score :</h5>
            <input type="tel" id="mobile" name="mobile" pattern="[1-5]{1}"placeholder="score">
            <h5>Date :</h5>
            <input type="date" name="mydate" placeholder="Day/month/year">
           
            <button type="submit">
                rate
            </button>
            <a href="index.html" class="btn">Black</a>
            
        </form>
    </body>
</html>
